<div class="course-card">
  <div class="course-title">
      {{(cardIndex || '') + ' ' +  course.description}}
  </div>
  <img width="300" [alt]="course.description" [src]="course.iconUrl" />
  <div class="course-description">
      {{course.longDescription}}
  </div>

  <button mat-button color="primary" (click)="onClickViewCourse(course.id)">View Course</button>
</div>
